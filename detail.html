<!DOCTYPE html>
<html lang="NL">

<head>
    <meta charset="UTF-8">
    <title>Flexbox Navigation | Mike Hovenier</title>

    <link rel="stylesheet" href="./css/style.css" />
    <!--    <link rel="shortcut icon" type="image/x-icon" href="./images/iconmh.png" />-->
    <meta name="author" content="Mike Hovenier">
    <meta name="keywords" content="Mike Hovenier">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <nav>
            <button>
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </button>
            <img src="./img/logo.png" alt="Logo Foodtruckbooking.com">
            <ul>
                <li><a href="#">Foodtrucks Huren</a></li>
                <li><a href="#">Lijst met Foodtrucks</a></li>
                <li><a href="#">Foodtruck Aanvragen Bekijken</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Over Foodtruckbooking.com</a></li>
                <li class="listred"><a href="#">Account of Foodtrucks Verhuren</a></li>
                <li class="listred"><a href="#">Uitloggen</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="foodtruck">
            <h2>Monster lekker</h2>
            <img src="./img/foodtruck4.png" alt="Banner Foodtruck">
            <section class="foodtruckkort">
                <div class="foodicons">
                    <img src="./img/icon1.png" alt="Food">
                    <img src="./img/icon2.png" alt="Food">
                    <img src="./img/icon3.png" alt="Food">
                </div>
                <div class="staricons">
                    <img src="./svg/star.svg" alt="Food">
                    <img src="./svg/star.svg" alt="Food">  
                    <img src="./svg/star.svg" alt="Food">
                    <img src="./svg/star.svg" alt="Food">
                    <img src="./svg/halfstar.svg" alt="Food"> 
                </div>         
                <p>132 Beoordelingen</p>
            </section>
            <section class="foodtruckinformatie"></section>
        </section>

        <script src="js/script.js"></script>
    </main>

    <footer>
        <!--Copyright: Mike Hovenier-->
    </footer>

</body>

</html>
